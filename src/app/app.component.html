<div class="">
  <div class="">
    <app-entete></app-entete>
  </div>

  <div class="d-flex ">
    <div class="col-md-3">
      <app-menu [(listeCours)]="listeCours"
                [(affichage)]="affichage"
                [(coursCourant)]="coursCourant"></app-menu>
    </div>

    <div class="col-md-9">
      @if (affichage == 1){
        <app-course-form [(listeCours)]="listeCours" [(affichage)]="affichage"></app-course-form>
      } @else if (affichage == 2){
        <app-bordereau [(coursCourant)]="coursCourant"></app-bordereau>
      } @else {
        <div class="text-xxl-center">
          Gestionnaire de cours
        </div>
      }

    </div>
  </div>

  <div class="mt-3">
    <app-footer></app-footer>
  </div>
</div>
